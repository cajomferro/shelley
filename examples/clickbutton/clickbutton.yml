device:
 name: ClickButton
 behavior:
   - [click, click]
   - [dclick, click]
   - [click, dclick]
   - [dclick, dclick]
 components:
  b: Button
  t: Timer
 events:
   - click:
       start: True
       final: True
       micro:
         - [b.in, t.start]
         - xor:
           - [t.timeout, b.out]
           - [b.out, t.timeout]
   - dclick:
       start: True
       final: True
       micro:
         - [b.in, t.start, b.out, b.in]
         - xor:
           - t.timeout
           - t.stop
         - b.out