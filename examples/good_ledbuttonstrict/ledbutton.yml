name: LedButton
start_with: $ANY
end_with: $ANY
components:
    led1: LedStrict
    led2: LedStrict
    b1: SimpleButton
    b2: SimpleButton
operations:
    led1:
        next: [led2]
        micro: [b1.press, led1.on] # this will happen only once so there's no problem
    led2:
        next: [led2]
        micro: [b2.press, led2.on, led2.off] # (led2.on led2.off) is required here because trigger led2 can loop