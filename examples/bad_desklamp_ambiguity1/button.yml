device:
  name: Button
  events:
  - press:
      start: true
      final: true
  - release:
      start: false
      final: true
  behavior:
    - [press, release]
    - [release, press]

test_macro:
  ok:
    valid1: [press, release, press, release, press, release, press, release]
    valid2: [press]
    valid3: [press, release]
    valid4: [press, release, press]
  fail:
    invalid1: [release, press]
    invalid2: [release]
    empty: []