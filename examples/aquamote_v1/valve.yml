# Water valve

device:
  name: Valve
  events:
    on:
      start: true
      final: true
    off:
      start: false
      final: true
  behavior: # on is start event
    - [on, off]
    - [off, on]

test_macro:
  ok:
    valid1: [on]
    valid2: [on, off]
    valid3: [on, off, on]
    valid4: [on, off, on, off]
  fail:
    invalid1: [on,on]
    invalid2: [off]
    invalid3: [off, on]
    invalid4: [off, off]
    invalid5: [on, off, off]
    empty: []
