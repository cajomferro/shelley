name: ClickButton
components:
  B: Button
  T: Timer
operations:
   single:
       next: $ANY
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.start]
         - xor:
           - seq: [T.timeout, B.release]
           - seq: [B.release, T.timeout] # , B.press
   double:
       next: $ANY
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.start, B.release] # t.timeout may fire here?
         #- xor:
         - seq: [B.press, T.cancel, B.release]
           #- seq: [T.timeout] # <- uncomment for ambiguity
