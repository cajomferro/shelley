device:
  name: AmbiguousButton
  behavior:
    - [buttonPressedOnce, buttonPressedOnce]
    - [buttonPressedOnce, buttonPressedTwice]
    - [buttonPressedTwice, buttonPressedTwice]
    - [buttonPressedTwice, buttonPressedOnce]
  components:
    b: SingleClickButton
    t: Timer
  events:
    buttonPressedOnce:
        start: True
        micro: [b.pressed, t.start, b.released, t.cancel, t.start, t.timeout]
    buttonPressedTwice:
        start: True
        micro: [ b.pressed, t.start, b.released, t.cancel, t.start, t.timeout] # this shouldn't be allowed since it is equivalent to other trigger