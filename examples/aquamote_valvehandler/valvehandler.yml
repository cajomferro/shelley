# Water valves handler

start_with: [on]
end_with: $ANY
name: ValveHandler
components:
    v1: Valve
    v2: Valve
    v3: Valve
    v4: Valve
operations:
    on:
        next: [off]
        micro: [v1.on, v2.on, v3.on, v4.on]
    off:
        next: [on]
        micro: [v1.off, v2.off, v3.off, v4.off]
