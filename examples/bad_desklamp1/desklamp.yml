device:
  name: DeskLamp
  start_events: [level1]
  components:
    ledA: Led
    ledB: Led
    b: Button
    t: Timer
  events:
    level1:
        next: [standby1, level2]
        start: True
        micro: [b.release, b.press, ledA.on, t.start] # THIS IS WRONG
    level2:
        next: [standby2]
        micro:
          - b.press
          - b.release
          - xor:
              - [t.cancel, ledB.on]
              - [ledB.on, t.cancel]
          - t.start
    standby1:
        next: [level1]
        micro: [t.timeout, ledA.off]
    standby2:
        next: [level1]
        micro:
          - xor:
              - [b.press, b.release, t.cancel]
              - t.timeout
          - xor:
              - [ledB.off, ledA.off]
              - [ledA.off, ledB.off]
