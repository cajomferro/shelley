device:
  name: Controller
  behavior:
    - [start, activateAllValves]
    - [wakeup, activateAllValves]
    - [activateAllValves, update]
    - [update, deactivateAllValves]
    - [deactivateAllValves, sleep]
    - [sleep, start]
    - [sleep, wakeup]
  components:
    v1: Valve
    v2: Valve
    v3: Valve
    v4: Valve
    m: Magnetic
    r: Radio
    lp: LowPower
  events:
    - start:
        start: True
        micro: [m.locked, m.unlocked, lp.cancel]
    - wakeup:
        micro: [lp.wakeup]
    - update:
        micro: [r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable]
    - activateAllValves:
        micro: [v1.on, v2.on, v3.on, v4.on]
    - deactivateAllValves:
        micro: [v1.off, v2.off, v3.off, v4.off]
    - sleep:
        micro: [lp.setup, lp.sleep]

