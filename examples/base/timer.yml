name: Timer
operations:
    start:
        start: true
        final: false
        next: [cancel, timeout]
    cancel:
        start: false
        final: true
        next: [start]
    timeout:
        start: false
        final: true
        next: [start]

test_system:
  ok:
    valid1: [start, cancel]
    valid2: [start, timeout]
    valid3: [start, timeout, start, cancel]
    valid4: [start, cancel, start, timeout]
    valid5: true
  fail:
    # This is an incomplete trace, and is therefore reject
    invalid1: [start]
    invalid2: [timeout]
    invalid3: [cancel]
    invalid4: [start, cancel, start]
    invalid5: [start, timeout, start]
    invalid6: [start, timeout, start, cancel, start]
    invalid7: false