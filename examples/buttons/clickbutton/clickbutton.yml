device:
 name: ClickButton
 behavior:
   - [single, single]
   - [double, single]
   - [single, double]
   - [double, double]
 components:
  B: Button
  T: Timer
 events:
   - single:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.begin]
         - xor:
           - [T.timeout, B.release]
           - [B.release, T.timeout]
   - double:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.begin, B.release] # t.timeout may fire here?
         - xor:
           - [B.press, T.timeout, B.release]
           - [B.press, T.end, B.release]
