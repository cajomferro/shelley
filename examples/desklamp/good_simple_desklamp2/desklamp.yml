device:
  name: DeskLamp
  start_events: [level1]
  behavior:
    - [level1, off]
    - [off, level1]
  components:
    ledA: LedStrict
    b: SimpleButton
  triggers:
    level1: [b.pressed, ledA.on]
    off: [b.pressed, ledA.off]

test_micro:
  ok:
    valid1: [b.pressed, ledA.on, b.pressed, ledA.off]
  fail:
    invalid1: [ledA.on, b.pressed, ledA.off]
    invalid2: [ledA.on, ledA.off, b.pressed]
    invalid3: [b.pressed, ledA.on, ledA.off]
    invalid4: [b.pressed, ledA.off, ledA.on]
    invalid5: [b.pressed, ledA.on, b.pressed, ledA.on]