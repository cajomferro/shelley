device:
 name: ClickButton
 behavior:
   - [single, single]
   - [double, single]
   - [single, double]
   - [double, double]
 components:
  B: Button
  T: Timer
 events:
   single:
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.start]
         - xor:
           - seq: [T.timeout, B.release]
           - seq: [B.release, T.timeout] # , B.press
   double:
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.start, B.release] # t.timeout may fire here?
         - xor:
           - seq: [B.press, T.cancel, B.release]
           - seq: [T.timeout]
