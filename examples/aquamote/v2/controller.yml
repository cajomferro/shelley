    valid1: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, lp.wakeup]
    valid2: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, m.locked, m.unlocked, lp.cancel]
