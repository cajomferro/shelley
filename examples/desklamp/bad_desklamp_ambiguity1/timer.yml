device:
  name: Timer
  events:
    - start:
        start: True
        final: False
    - cancel:
        start: False
        final: True
    - timeout:
        start: False
        final: True
  behavior:
    - [start, cancel]
    - [start, timeout]
    - [cancel, start]
    - [timeout, start]

test_macro:
  ok:
    valid1: [start, cancel]
    valid2: [start, timeout]
    valid3: [start, timeout, start, cancel]
    valid4: [start, cancel, start, timeout]
    valid5: true
  fail:
    # This is an incomplete trace, and is therefore reject
    invalid1: [start]
    invalid2: [timeout]
    invalid3: [cancel]
    invalid4: [start, cancel, start]
    invalid5: [start, timeout, start]
    invalid6: [start, timeout, start, cancel, start]
    invalid7: false