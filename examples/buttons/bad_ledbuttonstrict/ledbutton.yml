device:
  name: LedButton
  behavior:
    - [led1, led1]
    - [led1, led2]
    - [led2, led1]
    - [led2, led2]
  components:
    led1: LedStrict # Let's use a strict led here!
    led2: LedStrict # Let's use a strict led here!
    b1: SimpleButton
    b2: SimpleButton
  events: # this is wrong: led1->led1 and led2->led2 are invalid!
    - led1:
        start: True
        micro: [b1.pressed, led1.on]
    - led2:
        start: True
        micro: [b2.pressed, led2.on]