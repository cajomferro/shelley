device:
  name: TrafficLight
  behavior:
    - [green, yellow]
    - [green, off]
    - [yellow, red]
    - [yellow, off]
    - [red, green]
    - [red, off]
    - [off, red]
    - [off, yellow]
    - [off, green]
    - [off, off]
  components:
    lred: Led
    lgreen: Led
    lyellow: Led
  events:
    - green:
        start: True
        final: False
        micro:
          seq: [lred.off, lgreen.on]
    - yellow:
        start: True
        final: False
        micro:
          seq: [lgreen.off, lyellow.on]
    - red:
        start: True
        final: False
        micro:
          seq: [lyellow.off, lred.on]
    - off:
        start: False
        final: True
        micro:
          seq: [lred.off, lgreen.off, lyellow.off]