device:
  name: Button
  behavior:
    - [press, release]
    - [release, press]

test_macro:
  ok:
    valid1: [press, release, press, release, press, release, press, release]
    valid2: [press]
    valid3: [press, release]
    valid4: [press, release, press]
    empty: []
  fail:
    invalid1: [release, press]
    invalid2: [release]