name: Controller
components:
    v1: Valve
    v2: Valve
    v3: Valve
    v4: Valve
    m: Magnetic
    r: Radio
    lp: LowPower
operations:
    start:
        next: [activateAllValves]
        start: True
        micro:
          - xor:
            - [m.locked, m.unlocked]
            - [lp.wakeup]
    update:
        next: [deactivateAllValves]
        micro: [r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable]
    activateAllValves:
        next: [update]
        micro: [v1.on, v2.on, v3.on, v4.on]
    deactivateAllValves:
        next: [sleep]
        micro: [v1.off, v2.off, v3.off, v4.off]
    sleep:
        next: [start]
        micro:
          - xor:
            - [lp.setup, lp.sleep]
            - [lp.sleep]

test_integration:
  ok:
    valid1: [m.locked, m.unlocked, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep]
    valid2: [lp.wakeup, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep]
    valid3: [m.locked, m.unlocked, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.sleep]
    valid4: [m.locked, m.unlocked]
  fail:
    invalid1: [m.locked, m.unlocked, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive]
    invalid2: [m.locked, m.unlocked, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, lp.sleep]
    invalid3: false
    empty: []