device:
  name: Controller
  start_events: [start]
  behavior:
    - [start, update]
    - [wakeup, update]
    - [update, runValves]
    - [runValves, sleep]
    - [sleep, start]
    - [sleep, wakeup]
  components:
    v: ValveHandler
    m: Magnetic
    rs: RadioSimplest
    lp: LowPower
  triggers:
    start: [m.locked, m.unlocked, lp.cancel]
    wakeup: [lp.wakeup]
    update: [rs.send, rs.ok]
    runValves: [v.start]
    sleep: [lp.setup, lp.sleep]

test_micro:
  ok:
    valid1: [m.locked, m.unlocked, lp.cancel, rs.send, rs.ok, v.start, lp.setup, lp.sleep, lp.wakeup]
    valid2: [m.locked, m.unlocked, lp.cancel, rs.send, rs.ok, v.start, lp.setup, lp.sleep, m.locked, m.unlocked, lp.cancel]
    valid4: [m.locked, m.unlocked, lp.cancel, rs.send, rs.ok, v.start]
    valid5: [m.locked, m.unlocked, lp.cancel]
  fail:
    invalid1a: [m.locked, m.unlocked, lp.cancel, rs.send, v.start, lp.setup, lp.sleep, lp.wakeup] # missing rs.ok on macro behavior update
    invalid1b: [m.locked, m.unlocked, rs.send, rs.ok, v.start, lp.setup, lp.sleep, lp.wakeup] # missing 'lp.cancel' on macro behavior 'start'
    invalid1c: [m.locked, lp.cancel, rs.send, rs.ok, v.start, lp.setup, lp.sleep, lp.wakeup] # missing 'm.unlocked' on macro behavior 'start'
    invalid2a: [m.locked, m.unlocked, lp.cancel, rs.send, v.start, lp.sleep, m.locked, m.unlocked, lp.cancel] # missing rs.ok on macro behavior update
    invalid2b: [m.locked, m.unlocked, rs.send, rs.ok, v.start, lp.sleep, m.locked, m.unlocked, lp.cancel] # missing 'lp.cancel' on macro behavior 'start'
    invalid6: [m.locked, m.unlocked]
    invalid7: false