device:
  name: LedButton
  behavior:
    - [led1, led2]
    - [led2, led2]
  components:
    led1: LedStrict
    led2: LedStrict
    b1: SimpleButton
    b2: SimpleButton
  events:
    - led1:
        micro: [b1.pressed, led1.on] # this will happen only once so there's no problem
    - led2:
        micro: [b2.pressed, led2.on, led2.off] # (led2.on led2.off) is required here because trigger led2 can loop