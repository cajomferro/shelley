name: AmbiguousButton
start_with: $ANY
end_with: $ANY
components:
    b1: SimpleButton
    b2: SimpleButton
    b3: SimpleButton
operations:
    button1AndOther:
        next: $ANY
        micro:
          - xor:
              - xor:
                  - [b1.press, b2.press] # A -> AMBIGUOUS
                  - [b1.press, b3.press]
              - xor:
                  - [b2.press, b1.press] # B -> AMBIGUOUS
                  - [b3.press, b1.press]
    button3OrOthers:
        next: $ANY
        micro:
          - xor:
              - xor:
                  - [b1.press, b2.press] # A -> AMBIGUOUS
                  - [b2.press, b1.press] # B -> AMBIGUOUS
              - b3.press

