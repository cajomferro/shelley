name: 3Buttons
components:
    b1: SimpleButton
    b2: SimpleButton
    b3: SimpleButton
operations:
    button1AndOther:
        next: $ANY
        start: True
        micro:
            - xor:
                - seq:
                    - b1.pressed
                    - xor:
                        - b2.pressed
                        - b3.pressed
                - seq:
                    - xor:
                        - b2.pressed
                        - b3.pressed
                    - b1.pressed
    button3OrOthers:
        start: True
        next: $ANY
        micro:
            - xor:
                - seq:
                    - xor:
                        - left:
                            - b1.pressed
                            - b2.pressed
                        - right:
                            - b2.pressed
                            - b1.pressed
                - seq:
                    - b3.pressed
    button3OrOthersv2:
        start: false
        micro:
            - xor:
                - xor:
                    - seq:
                        - b1.pressed
                        - b2.pressed
                    - seq:
                        - b2.pressed
                        - b1.pressed
                - b3.pressed

