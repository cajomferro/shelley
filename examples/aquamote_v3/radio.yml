device:
  name: Radio
  components:
      hc: HTTPClient
      wc: WiFiClient
  events:
    - started:
        start: True
        final: False
        micro: [wc.ssid_joined, wc.connected, hc.connected]
    - notconnected:
        start: True
        final: True
        micro:
          xor:
            - [wc.ssid_joined, wc.connected, hc.connect_failed, wc.disconnected, wc.ssid_left]
            - xor:
              - [wc.ssid_joined, wc.connection_timeout]
              - [wc.ssid_failed]
    - send:
        final: False
        micro:
          xor:
            - hc.get
            - hc.post
    - ok:
        final: False
        micro: [wc.print_data_ready, hc.response200]
    - error:
        final: True
        micro:
          - xor:
              - [wc.print_data_ready, hc.response401]
              - xor:
                - [wc.print_data_ready, hc.response401]
                - xor:
                  - [wc.print_data_ready, hc.response404]
                  - xor:
                    - [wc.print_data_ready, hc.response500]
                    - [wc.print_timeout]
          - [wc.disconnected, hc.disconnected]
    - stopped:
        final: True
        micro: [wc.disconnected, hc.disconnected, wc.ssid_left]
  behavior:
    - [started, send]
    - [notconnected, started]
    - [notconnected, notconnected]
    - [send, stopped]
    - [send, ok]
    - [send, error]
    - [ok, send]
    - [ok, stopped]
    - [error, stopped]
    - [stopped, started]
    - [stopped, notconnected]


