device:
  name: SmartButton
  start_events: [buttonPressedOnce, buttonPressedTwice]
  behavior:
    - [buttonPressedOnce, buttonPressedOnce]
    - [buttonPressedOnce, buttonPressedTwice]
    - [buttonPressedTwice, buttonPressedTwice]
    - [buttonPressedTwice, buttonPressedOnce]
  components:
    b: Button
    t: Timer
  triggers:
    buttonPressedOnce: [b.pressed, t.started, b.released, t.canceled, t.started, t.timeout]
    buttonPressedTwice: [ b.pressed, t.started, b.released, t.canceled, t.started, t.timeout] # this shouldn't be allowed since it is equivalent to other trigger