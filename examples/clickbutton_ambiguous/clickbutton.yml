device:
 name: ClickButton
 behavior:
   - [1c, 2c]
   - [dclick, click]
   - [click, dclick]
   - [dclick, dclick]
 components:
  B: Button
  T: Timer
 events:
   - click:
       start: True
       final: True
       micro:
         - [B.p, T.b]
         - xor:
           - [t.timeout, b.out]
           - [b.out, t.timeout]
           #- b.out # removes t.timeout --> integration error
   - dclick:
       start: True
       final: True
       micro:
         - [b.in, t.start, b.out] # t.timeout may fire here?
         - xor:
           - [b.in, t.timeout, b.out]
           - [b.in, t.stop, b.out]
           # - t.timeout # adding t.timeout --> ambiguity error