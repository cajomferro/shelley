device:
  name: Radio
  components:
      hc: HTTPClient
      wc: WiFiClient
  events:
    - begin:
        start: True
        final: False
        micro:
          seq: [wc.ssid_joined, wc.connected, hc.connected]
    - begin_err:
        start: True
        final: True
        micro:
          xor:
            - seq: [wc.ssid_joined, wc.connected, hc.connect_failed, wc.disconnected, wc.ssid_left]
            - seq: [wc.ssid_joined, wc.connection_timeout]
            - wc.ssid_failed
    - stopped:
        start: False
        final: True
        micro:
          seq: [wc.disconnected, hc.disconnected, wc.ssid_left]
    - send:
        start: False
        final: False
        micro:
          xor:
            - hc.get
            - hc.post
    - send_ok:
        start: False
        final: False
        micro:
          seq: [wc.print_data_ready, hc.response200]
    - send_err:
        start: False
        final: False
        micro:
          xor:
            - seq: [wc.print_data_ready, hc.response401]
            - seq: [wc.print_data_ready, hc.response404]
            - seq: [wc.print_data_ready, hc.response500]
            - wc.print_timeout
  behavior:
    - [begin, stopped]
    - [stopped, begin] # this is a restart
    - [begin_err, begin_err] # trying to start but always fails
    - [begin_err, begin] # starting after >= 1 fail
    - [stopped, begin_err] # restart fails
    - [begin, send]
    - [send, send_ok]
    - [send, send_err]
    - [send_ok, stopped]
    - [send_ok, send]
#    - [send_err, send]
    - [send_err, stopped]

