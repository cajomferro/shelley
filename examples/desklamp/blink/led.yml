device:
  name: Led
  events:
    - read_on:
        start: True
    - write_on:
        start: True
  behavior:
    - [read_on, read_off]
    - [read_on, write_off]
    - [read_off, read_on]
    - [read_off, write_on]
    - [write_on, read_off]
    - [write_on, write_off]
    - [write_off, write_on]
    - [write_off, read_on]
