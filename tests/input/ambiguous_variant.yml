device:
  name: 3Buttons
  behavior:
    - [button1AndOther, button3OrOthersv2]
    - [button1AndOther, button1AndOther]
    - [button1AndOther, button3OrOthers]
    - [button3OrOthers, button3OrOthers]
    - [button3OrOthers, button1AndOther]
  components:
    b1: SimpleButton
    b2: SimpleButton
    b3: SimpleButton
  events:
    - button1AndOther:
        start: True
        micro:
            - xor:
                - seq:
                    - b1.pressed
                    - xor:
                        - b2.pressed
                        - b3.pressed
                - seq:
                    - xor:
                        - b2.pressed
                        - b3.pressed
                    - b1.pressed
    - button3OrOthers:
        start: True
        micro:
            - xor:
                - seq:
                    - xor:
                        - left:
                            - b1.pressed
                            - b2.pressed
                        - right:
                            - b2.pressed
                            - b1.pressed
                - seq:
                    - b3.pressed
    - button3OrOthersv2:
        micro:
            - xor:
                - xor:
                    - seq:
                        - b1.pressed
                        - b2.pressed
                    - seq:
                        - b2.pressed
                        - b1.pressed
                - b3.pressed

