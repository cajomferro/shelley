device:
 name: ClickButton
 behavior:
   - [single, single]
   - [double, single]
   - [single, double]
   - [double, double]
 components:
  B: Button
  T: Timer
 events:
   - single:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.begin]
         - xor:
           - [T.timeout, B.release] # user ir slow
           - [B.release, T.end] # user is fast
   - double:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.begin, B.release]
         - xor:
           - [B.press, T.timeout, B.release] # user is slow
           - [B.press, B.release, T.end] # user is fast
           #- T.end
