device:
  name: Timer
  events:
    - b:
        start: True
        final: False
    - e:
        start: False
        final: True
    - t:
        start: False
        final: True
  behavior:
    - [start, stop]
    - [start, timeout]
    - [stop, start]
    - [timeout, start]

test_macro:
  ok:
    valid1: [start, stop]
    valid2: [start, timeout]
    valid3: [start, timeout, start, stop]
    valid4: [start, stop, start, timeout]
    valid5: true
  fail:
    # This is an incomplete trace, and is therefore reject
    invalid1: [start]
    invalid2: [timeout]
    invalid3: [stop]
    invalid4: [start, stop, start]
    invalid5: [start, timeout, start]
    invalid6: [start, timeout, start, stop, start]
    invalid7: false