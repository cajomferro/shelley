device:
  name: DeskLamp
  behavior:
    - [level2, level2] # level2 is unreachable and it is a sink!
    - [level3, level1] # level3 is unreachable but not sink!
    - [level1, off]
    - [level1 , level4] # level4 is sink
    - [level1, levelsink1]
    - [levelsink1, levelsink2]
    - [levelsink2, levelsink3]
    - [levelsink3, levelsink1]
    - [off, level1]
  events:
    - level1:
        start: true
        final: false
    - off:
        start: false
        final: true
    - level2:
        start: false
        final: true
    - level3:
        start: false
        final: true
    - level4:
        start: false
        final: false
    - levelsink1:
        start: false
        final: false
    - levelsink2:
        start: false
        final: false
    - levelsink3:
        start: false
        final: false
