device:
  name: SmartButton
  behavior:
    - [single, single]
  components:
    b: PressedButton
    t: Timer
  events:
    single:
        start: True
        micro: [b.in, t.start, b.out, t.cancel, t.start, t.timeout]

test_macro:
  ok:
    single1x: [single]
    single2x: [single, single]
  fail:
    empty: []
    invalid: false

test_micro:
  ok:
    single1x: [b.in, t.start, b.out, t.cancel, t.start, t.timeout]
    single2x: [b.in, t.start, b.out, t.cancel, t.start, t.timeout, b.in, t.start, b.out, t.cancel, t.start, t.timeout]
  fail:
    b_in_t_timeout: [b.in, t.start, t.timeout, b.out, t.start, t.timeout]
    t_timeout_t_stop: [b.in, t.start, t.timeout, b.out, t.cancel, t.start, t.timeout]
    invalid: false
    empty: []
