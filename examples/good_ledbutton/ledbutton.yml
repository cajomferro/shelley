device:
  name: LedButton
  behavior:
    - [led1, led1]
    - [led1, led2]
    - [led2, led1]
    - [led2, led2]
  components:
    led1: Led
    led2: Led
    b1: SimpleButton
    b2: SimpleButton
  events:
    led1:
        start: True
        micro: [b1.press, led1.on]
    led2:
        start: True
        micro: [b2.press, led2.on]
