device:
  name: Radio
  events:
    start:
        final: False
    HTTPsetup:
        final: False
    HTTPconnect:
        final: False
    HTTPsend:
        final: False
    HTTPreceive:
        final: False
    HTTPdisconnect:
        final: False
    HTTPdisable:
        final: True
  behavior: # start is start event
    - [start, HTTPsetup]
    - [HTTPsetup,HTTPconnect]
    - [HTTPconnect, HTTPsend]
    - [HTTPsend, HTTPsend]
    - [HTTPsend, HTTPreceive]
    - [HTTPsend, HTTPdisconnect]
    - [HTTPreceive, HTTPsend]
    - [HTTPreceive, HTTPdisconnect]
    - [HTTPdisconnect, HTTPdisable]
    - [HTTPdisable, start]

test_macro:
  ok:
    valid1: [start, HTTPsetup, HTTPconnect, HTTPsend, HTTPreceive, HTTPdisconnect, HTTPdisable]
    valid2: [start, HTTPsetup, HTTPconnect, HTTPsend, HTTPsend, HTTPdisconnect, HTTPdisable]
    valid3: [start, HTTPsetup, HTTPconnect, HTTPsend, HTTPreceive, HTTPsend, HTTPdisconnect, HTTPdisable]
  fail:
    invalid1: [HTTPsetup]
    invalid2: [HTTPconnect]
    invalid3: [HTTPsend]
    invalid4: [HTTPreceive]
    invalid5: [HTTPdisconnect, HTTPdisable]
    invalid6: [HTTPdisable]
    invalid7: [start, HTTPsetup, HTTPsetup, HTTPsend, HTTPreceive, HTTPdisconnect]
    invalid8: [start, HTTPsetup, HTTPconnect, HTTPsend, HTTPreceive, HTTPreceive, HTTPdisconnect, HTTPdisable]
    invalid9: [start, HTTPsetup, HTTPconnect, HTTPreceive, HTTPdisconnect, HTTPdisable]
    invalidfinal1: [start]
    invalidfinal2: [start, HTTPsetup]
    invalidfinal3: [start, HTTPsetup, HTTPconnect]
    invalidfinal4: [start, HTTPsetup, HTTPconnect, HTTPsend]
    invalidfinal5: [start, HTTPsetup, HTTPconnect, HTTPsend, HTTPreceive]
    invalidfinal6: [start, HTTPsetup, HTTPconnect, HTTPsend, HTTPreceive, HTTPdisconnect]
    empty: []
