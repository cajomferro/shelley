name: SmartButton
start_with: $ANY
end_with: $ANY
components:
    b: PressedButton
    t: Timer
operations:
    single:
        next: $ANY
        micro: 
          - [b.in, t.start]
          - xor:
#              - [b.out, t.cancel, t.start, t.timeout] # ISTO N DÁ ERRO E DEVIA DAR PORQUE CANCEL N EXISTE!
              - [b.out, t.cancel]
              - [t.timeout, b.out]
          - [t.start, t.timeout]
    double:
        next: $ANY
        micro:
          - [b.in, t.start]
          - xor:
              - [b.out, t.cancel]
              - [t.timeout, b.out]
#         - [t.start, b.in, t.cancel, t.start] # ISTO N DÁ ERRO E DEVIA DAR E ALÉM DISSO É INFINITO!
          - [t.start, b.in, t.cancel, t.start]
          - xor:
              - [b.out, t.cancel]
              - [t.timeout, b.out]
