name: DeskLamp
start_with: [level1]
end_with: $ANY
components:
    ledA: Led
    ledB: Led
    b: Button
    t: Timer
operations:
    level1:
        next: [standby1, level2]
        micro: [b.pressed, b.released, ledA.on, t.started]
    level2:
        next: [standby2]
        micro:
          - b.pressed
          - b.released
          - xor:
              - [t.canceled, ledB.on]
              - [ledB.on, t.canceled]
          - t.started
    standby1:
        next: [level1]
        micro: [t.timeout, ledA.off]
    standby2:
        next: [level1]
        micro:
          - xor:
              - [b.pressed, b.released, t.canceled]
              -  t.timeout
          - xor:
                - [ledB.off, ledA.off]
                - [ledA.off, ledB.off]

test_integration:
  ok:
    valid1: [b.pressed, b.released, ledA.on, t.started]
    valid3: true
    valid2:
      possibly:
      - b.pressed
      - b.released
      - ledA.on
#      - t.started
      - true
  fail:
    # This is an incomplete trace, and is therefore reject
    invalid1: [b.pressed, b.released]
    invalid2: false