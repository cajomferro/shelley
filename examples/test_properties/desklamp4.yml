device:
  name: DeskLamp
  behavior:
    - [level1, off]
    - [off, level1]
    - [level1, level2]
    - [level2, level3] # sink state
    - [level3, level4] # sink state
    - [level4, level2] # sink state
  events:
    - level1:
        start: true
        final: false
    - off:
        start: false
        final: true
    - level2:
        start: false
        final: false
    - level3:
        start: false
        final: false
    - level4:
        start: false
        final: false
