device:
 name: ClickButton
 behavior:
   - [single, single]
   - [double, single]
   - [single, double]
   - [double, double]
 components:
  B: Button
  T: Timer
 events:
   single:
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.start]
         - xor:
           - [T.timeout, B.release] # user ir slow
           - [B.release, T.start] # user is fast # INTEGRATION ERROR HERE
   double:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.start, B.release, B.press]
         - xor:
           - [T.timeout, B.release] # user is slow
           - [B.release, T.cancel] # user is fast
