device:
  name: "DeskLamp"
  start_events: ["level1"]
  behavior:
    - ["level1", "standby1"]
    - ["level1", "level2"]
    - ["level2", "standby2"]
    - ["standby1", "level1"]
    - ["standby2", "level1"]
  components:
    ledA: "Led"
    ledB: "Led"
    b: "Button"
    t: "Timer"
  triggers:
    level1: ["b.pressed", "b.released", "ledA.on", "t.started"]
    level2:
      - "b.pressed"
      - "b.released"
      - xor:
          - ["t.canceled", "ledB.on"]
          - ["ledB.on", "t.canceled"]
      - "t.started"
    standby1: ["t.timeout", "ledA.off"]
    standby2:
      - xor:
          - ["b.pressed", "b.released", "t.canceled"]
          - "t.timeout"
      - xor:
          - ["ledB.off", "ledA.off"]
          - ["ledA.off", "ledB.off"]
