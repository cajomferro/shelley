name: TrafficCtrl
start_with: [halt, police]
end_with: $ANY
components:
  l: TrafficLight
operations:
  run:
    next: [halt, police]
    micro:
    - l.green
  halt:
    next: [run, police]
    micro: 
    - [l.yellow, l.red]
  police:
    next: [run, halt, police]
    micro:
    - [l.yellow, l.none]
