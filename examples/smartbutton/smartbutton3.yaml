device:
  name: SmartButton
  start_events: [buttonPressedOnce, buttonPressedTwice, buttonPressedLong]
  behavior:
    - [buttonPressedOnce, buttonPressedOnce]
    - [buttonPressedOnce, buttonPressedTwice]
    - [buttonPressedOnce, buttonPressedLong]
    - [buttonPressedTwice, buttonPressedTwice]
    - [buttonPressedTwice, buttonPressedOnce]
    - [buttonPressedTwice, buttonPressedLong]
    - [buttonPressedLong, buttonPressedLong]
    - [buttonPressedLong, buttonPressedTwice]
    - [buttonPressedLong, buttonPressedOnce]
  components:
    b: Button
    t: Timer
  triggers:
    buttonPressedOnce: [b.pressed, t.started, b.released, t.canceled, t.started, t.timeout]
    buttonPressedTwice:
      - [ b.pressed, t.started, b.released, t.canceled, t.started, b.pressed]
      - xor:
          - [t.canceled, b.released]
          - [b.released, t.canceled]
    # buttonPressedLong: [b.pressed, t.started, t.timeout, b.released] --> ERROR! missing trigger spec
