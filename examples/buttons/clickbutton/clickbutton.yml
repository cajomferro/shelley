device:
 name: ClickButton
 behavior:
   - [single, single]
   - [double, single]
   - [single, double]
   - [double, double]
 components:
  B: Button
  T: Timer
 events:
   - single:
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.begin]
         - xor:
           - seq: [T.timeout, B.release]
           - seq: [B.release, T.timeout] # , B.press
   - double:
       start: True
       final: True
       micro:
         seq:
         - seq: [B.press, T.begin, B.release] # t.timeout may fire here?
         #- xor:
         - seq: [B.press, T.end, B.release]
           #- seq: [T.timeout] # <- uncomment for ambiguity
