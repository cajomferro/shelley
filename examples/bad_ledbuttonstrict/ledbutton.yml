device:
  name: LedButton
  behavior:
    - [led1, led1]
    - [led1, led2]
    - [led2, led1]
    - [led2, led2]
  components:
    led1: Led # Let's use a strict led here!
    led2: Led # Let's use a strict led here!
    b1: Button
    b2: Button
  events: # this is wrong: led1->led1 and led2->led2 are invalid!
    led1:
        start: True
        micro: [b1.press, led1.on]
    led2:
        start: True
        micro: [b2.press, led2.on]