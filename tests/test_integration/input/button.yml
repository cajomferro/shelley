device:
  name: Button
  events:
    pressed:
      start: true
      final: true
    released:
      start: false
      final: true
  behavior:
    - [pressed, released]
    - [released, pressed]

test_macro:
  ok:
    valid1: [pressed, released, pressed, released, pressed, released, pressed, released]
    valid2: [pressed]
    valid3: [pressed, released]
    valid4: [pressed, released, pressed]
  fail:
    empty: []
    invalid1: [released, pressed]
    invalid2: [released]