device:
 name: ClickButton
 behavior:
   - [single, single]
   - [double, single]
   - [single, double]
   - [double, double]
 components:
  B: Button
  T: Timer
 events:
   - single:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.begin]
         - xor:
           - [T.timeout, B.release] # user ir slow
           - [B.release, T.end] # user is fast
           # - [B.release, T.timeout] # --> UNNECESSARY?
   - double:
       start: True
       final: True
       micro:
         seq:
         - [B.press, T.begin, B.release, B.press]
         - xor:
           - [T.timeout, B.release] # user is slow
           - [B.release, T.end] # user is fast
           # - [B.release, T.timeout] # --> UNNECESSARY?

