device:
    name: DeskLamp
    events: [level1 , level2 , standby1 , standby2]
    behavior:
        - [begin, level1]
        - [level1, level2]
    components:
        ledA: Led
        ledB: Led
        b: Button
        t: Timer
    triggers:
        standby1:
            - xor:
                - [b.press, b.release, t.cancelled]
                - t.timeout
            - xor:
                - [ ledA.off, ledB.off ]
                - [ ledB.off, ledA.of ]
