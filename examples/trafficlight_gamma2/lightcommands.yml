name: LightCommands
start_with: [displayRed]
end_with: [displayRed, displayGreen, displayYellow, displayNone]
operations:
    displayRed:
        next: [displayGreen, displayYellow, displayNone]
    displayGreen:
        next: [displayYellow, displayNone]
    displayYellow:
        next: [displayRed, displayNone, displayYellow]
    displayNone:
        next: [displayYellow, displayRed]