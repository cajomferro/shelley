device:
  name: 3Buttons
  start_events: [button1AndOther, button3OrOthers]
  behavior:
    - [button1AndOther, button3OrOthersv2]
    - [button1AndOther, button1AndOther]
    - [button1AndOther, button3OrOthers]
    - [button3OrOthers, button3OrOthers]
    - [button3OrOthers, button1AndOther]
  components:
    b1: SimpleButton
    b2: SimpleButton
    b3: SimpleButton
  triggers:
    button1AndOther:
      - xor:
          - left:
              - b1.pressed
              - xor:
                  - b2.pressed
                  - b3.pressed
          - right:
              - xor:
                  - b2.pressed
                  - b3.pressed
              - b1.pressed
    button3OrOthers:
      - xor:
          - left:
              - xor:
                  - left:
                      - b1.pressed
                      - b2.pressed
                  - right:
                      - b2.pressed
                      - b1.pressed
          - right:
              - b3.pressed
    button3OrOthersv2:
      - xor:
          - xor:
              - left:
                  - b1.pressed
                  - b2.pressed
              - right:
                  - b2.pressed
                  - b1.pressed
          - b3.pressed

# button1AndOther <- b1.pressed and (b2.pressed or b3.pressed) <=> b1.pressed; (b2.pressed or b3.pressed) or (b2.pressed or b3.pressed); b1.pressed
# b1.pressed, b2.pressed
# b1.pressed, b3.pressed
# b2.pressed, b1.pressed
# b3.pressed, b1.pressed

