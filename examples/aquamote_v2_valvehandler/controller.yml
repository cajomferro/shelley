name: Controller
components:
    v: ValveHandler
    m: Magnetic
    rs: RadioSimplest
    lp: LowPower
operations:
    start:
        next: [activateAllValves]
        micro: [m.locked, m.unlocked, lp.cancel]
    wakeup:
        next: [activateAllValves]
        micro: [lp.wakeup]
    update:
        next: [deactivateAllValves]
        micro: [rs.send, rs.ok]
    activateAllValves:
        next: [update]
        micro: [v.on]
    deactivateAllValves:
        next: [sleep]
        micro: [v.off]
    sleep:
        next: [start, wakeup]
        micro: [lp.setup, lp.sleep]

test_integration:
  ok:
    valid1: [m.locked, m.unlocked, lp.cancel, v.on, rs.send, rs.ok, v.off, lp.setup, lp.sleep, lp.wakeup]
    valid2: [m.locked, m.unlocked, lp.cancel, v.on, rs.send, rs.ok, v.off, lp.setup, lp.sleep, m.locked, m.unlocked, lp.cancel]
    valid4: [m.locked, m.unlocked, lp.cancel, v.on, rs.send, rs.ok, v.off]
    valid5: [m.locked, m.unlocked, lp.cancel]
  fail:
    invalid1: [m.locked, m.unlocked, lp.cancel, v.on, rs.send] # missing rs.ok on macro behavior update
    invalid2: [m.locked, m.unlocked, lp.cancel, v.on, lp.sleep] # missing rs.ok on macro behavior update
    invalid3: [m.locked, m.unlocked, lp.cancel, v.on, rs.send, rs.ok, v.off, lp.setup, lp.sleep, m.locked, m.unlocked] # missing 'lp.cancel' on macro behavior 'start'
    invalid4: [m.locked, m.unlocked, v.on, rs.send, rs.ok, v.off, lp.setup, lp.sleep, lp.wakeup] # missing 'lp.cancel' on macro behavior 'start'
    invalid5: [m.locked, lp.cancel, v.on, rs.send, rs.ok, v.off, lp.setup, lp.sleep, lp.wakeup] # missing 'm.unlocked' on macro behavior 'start'
    invalid6: [m.locked, m.unlocked]
    invalid7: false
    empty: []