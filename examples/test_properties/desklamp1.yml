device:
  name: DeskLamp
  behavior:
    - [level2, level2] # level2 is unreachable and it is a sink!
    - [level1, off]
    - [off, level1]
  events:
    - level1:
        start: true
        final: false
    - off:
        start: false
        final: true
    - level2:
        start: false
        final: false