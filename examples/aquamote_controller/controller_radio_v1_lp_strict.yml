name: Controller
start_with: [start]
end_with: $ANY
components:
    v1: Valve
    v2: Valve
    v3: Valve
    v4: Valve
    m: Magnetic
    r: RadioV1
    lp: LowPowerStrict
operations:
    start:
        next: [activateAllValves]
        micro: [m.locked, m.unlocked, lp.cancel]
    wakeup:
        next: [activateAllValves]
        micro: [lp.wakeup]
    update:
        next: [deactivateAllValves]
        micro: [r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable]
    activateAllValves:
        next: [update]
        micro: [v1.on, v2.on, v3.on, v4.on]
    deactivateAllValves:
        next: [sleep]
        micro: [v1.off, v2.off, v3.off, v4.off]
    sleep:
        next: [start, wakeup]
        micro: [lp.setup, lp.sleep]

test_integration:
  ok:
    valid1: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, lp.wakeup]
    valid2: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, m.locked, m.unlocked, lp.cancel]
    valid4: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off]
    valid5: [m.locked, m.unlocked, lp.cancel]
  fail:
    invalid1: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive] # missing r.HTTPdisconnect, r.HTTPdisable on macro behavior update
    invalid2: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, lp.sleep] # missing r.HTTPdisconnect, r.HTTPdisable on macro behavior update
    invalid3: [m.locked, m.unlocked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, m.locked, m.unlocked] # missing 'lp.cancel' on macro behavior 'start'
    invalid4: [m.locked, m.unlocked, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, lp.wakeup] # missing 'lp.cancel' on macro behavior 'start'
    invalid5: [m.locked, lp.cancel, v1.on, v2.on, v3.on, v4.on, r.start, r.HTTPsetup, r.HTTPconnect, r.HTTPsend, r.HTTPreceive, r.HTTPdisconnect, r.HTTPdisable, v1.off, v2.off, v3.off, v4.off, lp.setup, lp.sleep, lp.wakeup] # missing 'm.unlocked' on macro behavior 'start'
    invalid6: [m.locked, m.unlocked]
    invalid7: false
    empty: []