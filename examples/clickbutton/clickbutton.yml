device:
 name: ClickButton
 behavior:
 - [click, click]
 - [dclick, click]
 - [click, dclick]
 - [dclick, dclick]
 components:
  b: Button
  t: Timer
 events:
 - click:
    start: True
    final: True
    micro:
    - [b.press, t.start]
    - xor:
      - [t.timeout, b.release]
      - [b.release, t.timeout]
 - dclick:
    start: True
    final: True
    micro:
    - [b.press, t.start, b.release, b.press]
    - xor:
       - t.timeout
       - t.cancel
    - b.release
