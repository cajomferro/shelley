device:
  name: Radio
  components:
      hc: HTTPClient
      wc: WiFiClient
  events:
    - begin:
        start: True
        final: False
        micro:
          seq: [wc.ssid_joined, wc.connected, hc.connected]
    - begin_err:
        start: True
        final: True
        micro:
          xor:
            - seq: [wc.ssid_joined, wc.connected, hc.connect_failed, wc.disconnected, wc.ssid_left]
            - seq: [wc.ssid_joined, wc.connection_timeout]
            - wc.ssid_failed
    - stopped:
        start: False
        final: True
        micro:
          seq: [wc.disconnected, hc.disconnected, wc.ssid_left]
    - send:
        start: False
        final: False
        micro:
          xor:
            - seq: [hc.get, hc.response200, wc.print_data_ready]
            - seq: [hc.post, hc.response200, wc.print_data_ready]
  behavior:
    - [begin, stopped]
    - [stopped, begin] # this is a restart
    - [begin_err, begin_err] # trying to start but always fails
    - [begin_err, begin] # starting after >= 1 fail
    - [stopped, begin_err] # restart fails
    - [begin, send]
    - [send, send]
    - [send, stopped]
